    <script type="text/javascript" src="../js/mapStyles.js"></script>
    <script type="text/javascript" src="../js/mapData.js"></script>
    <script type="text/javascript">

   

    function initMap() {
      var styledMap = new google.maps.StyledMapType(mapStyles, {name: "Gmap stylée"});


      var mapOptions = {
        center: new google.maps.LatLng(48.8167, -3.45),
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        mapTypeControl : false
      };

      var map = new google.maps.Map(document.getElementById("map"), mapOptions);

      map.mapTypes.set('map_style', styledMap);
      map.setMapTypeId('map_style');

      initData(map);
    }

    </script>
    <script async defer
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAPa8bSkKaRUKfLaFEfTvPud6wIe1i4dwA&callback=initMap&sensor=false">
