<span class=" i-go-container">
	<div class="modal-header">
	    <h2 class="modal-title">J'indique ma venue</h2>
	</div>
	<div class="modal-body">
		<p class="description">Pour indiquer ou non votre venue, saisissez le code pr√©sent dans le faire-part.</p>
		<form ng-submit="iGoFormSubmit()">
			<div class="form-group">
				<input type="text" ng-model="iGoCode" placeholder="Code..." required="true" class="form-control">
				<div class="error">{{iGoCodeErrorMessage}}</div>
			</div>
			<input class="btn btn-primary" type="submit" ng-model="iGoCode" ng-disabled="iGoCodeErrorMessage != null">
		</form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-info" type="button" ng-click="ok()">Fermer</button>
	</div>
</span>
