
<script type="text/ng-template" id="searchboxContainer">
	<input type="text" placeholder="Recherche" id="searchBox" class="only-big-screen">
</script>
<div id="map" ng-class="{'disabled' : mapDisabled()}">

	<ui-gmap-google-map 
		bounds='bounds'
		center='map.center' 
		zoom='map.zoom'
	 	options='options'
	 	>
	 	<ui-gmap-markers 

			models="pois" 
			idkey="'id'" 
			options ="'options'" 
			coords="'coords'" 
			icon="'icon'" 
			click="poiClicked" 
			labelContent="'work'"
        	labelVisible="true"
        	events="mouseEventsObject" 
        	fit="fitMarkers"></ui-gmap-markers>

        <ui-gmap-search-box
        template="searchbox.template"
        events="searchbox.events"
        options="searchbox.options"></ui-gmap-search-box>
	 </ui-gmap-google-map>
</div>
